<div class="banner">
	<div class="container">
		{% if page.categories != null %}
		<a href="{{ '/categories/' | prepend: site.baseurl }}#{{page.categories}}-ref">{{page.categories}}</a> /
		{% for tag in page.tag %}
			<a href="{{ '/tag/' | prepend: site.baseurl }}#{{tag}}-ref"> {{tag}}</a>
		{% endfor %}
		{% else %}
		{{ site.banner }}
		{% endif %}
	</div>
</div>
